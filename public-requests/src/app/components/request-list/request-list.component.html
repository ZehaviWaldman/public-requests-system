<div class="requests-list">
  <table mat-table [dataSource]="requests" class="mat-elevation-z1">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>שם</th>
      <td mat-cell *matCellDef="let r">{{r.name}}</td>
    </ng-container>
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>נושא</th>
      <td mat-cell *matCellDef="let r">{{r.subject}}</td>
    </ng-container>
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef>תוכן</th>
      <td mat-cell *matCellDef="let r">{{r.content}}</td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>תאריך</th>
      <td mat-cell *matCellDef="let r">{{ r.createdAt | date:'dd/MM/yyyy HH:mm'}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="requests.length === 0" class="empty-list">
    אין פניות להצגה כרגע.
  </div>
</div>
